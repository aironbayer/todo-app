<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Login</title>
  <link rel="stylesheet" href="../css/login.css" />
</head>
<body>
  <div class="container">
    <h1>Entrar</h1>

    <form id="loginForm">
      <input
        type="email"
        id="email"
        placeholder="Email"
        required
      />

      <input
        type="password"
        id="password"
        placeholder="Senha"
        required
      />

      <button type="submit">Entrar</button>
    </form>

    <p id="error" class="error"></p>
  </div>

  <script src="../js/login.js"></script>
</body>
</html>
